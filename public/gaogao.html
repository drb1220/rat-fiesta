<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gao gao</title>
    <style>
        body {

            background-color: black;

        }
        img {
            padding: 50px 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 50%;
            text-align: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script>
      window.onload = function(){
        document.getElementById("gaoimg").onmousedown = () => {
          document.getElementById("gaoaudio").play();
          document.getElementById("gaoaudio").loop = true;
        }
        document.body.onmouseup = () => {
          document.getElementById("gaoaudio").pause();
          document.getElementById("gaoaudio").currentTime = 0;
          document.getElementById("gaoaudio").loop = false;
        }
      }
    </script>

</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img draggable = false id="gaoimg" src="images/gaogao.jpg">
    <audio id="gaoaudio" src="/gaoaudio" type="audio/mpeg">
</body>
</html>
