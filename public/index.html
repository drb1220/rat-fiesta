<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rat Fiesta!</title>
    <style>
        body {
            height: 90vh;

            background-color: black;

        }
        h1 {
            padding: 250px 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 50%;
            text-align: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script>
        class Point{
            constructor(x,y,z){
                this.x = x;
                this.y = y;
                this.z = z;
            }
        }

        class Line{
            constructor(a,b){
                this.a = a;
                this.b = b;
            }
        }

        function rotateX(arr, theta){
            for(var i = 0; i < arr.length; i++){
                var y = arr[i].y;
                var z = arr[i].z;
                arr[i].y = y * Math.cos(theta) - z * Math.sin(theta);
                arr[i].z = z * Math.cos(theta) + y * Math.sin(theta);
            }
        }

        function rotateY(arr, theta){
            for(var i = 0; i < arr.length; i++){
                var x = arr[i].x;
                var z = arr[i].z;
                arr[i].x = x * Math.cos(theta) + z * Math.sin(theta);
                arr[i].z = z * Math.cos(theta) - x * Math.sin(theta);
            }
        }

        function rotateZ(arr, theta){
            for(var i = 0; i < arr.length; i++){
                var y = arr[i].y;
                var x = arr[i].x;
                arr[i].x = x * Math.cos(theta) - y * Math.sin(theta);
                arr[i].y = y * Math.cos(theta) + x * Math.sin(theta);
            }
        }


        let app;
        let arr;
        let sprites;
        let size;
        let lineArr;
        let lines;
        let nums;
        let showNums = false;
        let facing;
        
        window.onload = function(){
            app = new PIXI.Application(
                {
                    width: 4,
                    height: 3,
                    backgroundColor: 0x000000,
                    resizeTo : window
                }
            );
            app.renderer.resize(window.innerWidth*.98, window.innerHeight*.98);

            if(window.innerWidth < window.innerHeight){
                size = 60;
            }else{
                size = 100;
            }

            arr = [new Point(2*size,0,1*size),
                new Point(1*size,2*size,0),
                new Point(0,1*size,2*size),
                new Point(-2*size,0,1*size),
                new Point(1*size,-2*size,0),
                new Point(0,1*size,-2*size),
                new Point(2*size,0,-1*size),
                new Point(-1*size,2*size,0),
                new Point(0,-1*size,2*size),
                new Point(-2*size,0,-1*size),
                new Point(-1*size,-2*size,0),
                new Point(0,-1*size,-2*size)
                ];

            lineArr = [
                new Line(0,1),
                new Line(1,2),
                new Line(0,2),
                new Line(0,4),
                new Line(0,6),
                new Line(0,8),
                new Line(1,5),
                new Line(1,6),
                new Line(1,7),
                new Line(2,3),
                new Line(2,7),
                new Line(2,8),
                new Line(3,7),
                new Line(3,8),
                new Line(3,9),
                new Line(3,10),
                new Line(4,6),
                new Line(4,8),
                new Line(4,10),
                new Line(4,11),
                new Line(5,6),
                new Line(5,7),
                new Line(5,9),
                new Line(5,11),
                new Line(6,11),
                new Line(7,9),
                new Line(9,10),
                new Line(9,11),
                new Line(8,10),
                new Line(10,11)
            ];

            sprites=[];
            lines=[];
            nums=[];
            facing=[]

            //Create Sprites

            for(var i = 0; i < arr.length; i++){
                sprites.push(new PIXI.Sprite.from("images/ratimg.png"));
                sprites[i].anchor.set(0.5);
                sprites[i].x = arr[i].x + (app.view.width / 2);
                sprites[i].y = arr[i].y + (app.view.height / 2);
                sprites[i].scale.x = (.2*(Math.abs(arr[i].z - 400)/600))*(size*.01);
                sprites[i].scale.y = (.2*(Math.abs(arr[i].z - 400)/600))*(size*.01);
                app.stage.addChild(sprites[i]);
                facing.push(1);

                if(showNums){
                    nums.push(new PIXI.Text(i.toString(),{fill : 0xFFFFFF}));
                    nums[i].x = arr[i].x + (app.view.width / 2);
                    nums[i].y = arr[i].y + (app.view.height / 2);
                    app.stage.addChild(nums[i]);
                }

            }

            //Create Lines
            for(var i = 0; i < lineArr.length; i++){
                lines.push(new PIXI.Graphics());
                lines[i].lineStyle(1, 0xFFFFFF, 1);
                var sX = arr[lineArr[i].a].x + (app.view.width / 2);
                var sY = arr[lineArr[i].a].y + (app.view.height / 2);
                var eX = arr[lineArr[i].b].x + (app.view.width / 2);
                var eY = arr[lineArr[i].b].y + (app.view.height / 2);
                lines[i].position.set(sX, sY);
                lines[i].moveTo(0,0);
                lines[i].lineTo(eX-sX,eY-sY);
                //app.stage.addChild(lines[i]);

            }

            
            document.body.onclick = () => {
                document.getElementById("click").remove();
                document.getElementById("suave").play();
                document.body.appendChild(app.view);
                //Timer 1
                setTimeout(() => {
                    //Timer 2
                    for(var i = 0; i < lines.length; i++){
                        app.stage.addChild(lines[i]);
                    }
                    for(var i = 0; i < sprites.length; i++){
                        app.stage.addChild(sprites[i]);
                    }
                    setTimeout(() =>{
                        //Updates Every tick
                        app.ticker.add(()=>{
                            rotateX(arr, 0.01);
                            rotateY(arr, 0.02);
                            rotateZ(arr, 0.03);
                            for(var i = 0; i < sprites.length; i++){
                                sprites[i].scale.x = (.2*(Math.abs(arr[i].z - 400)/600)*facing[i])*(size*.01);
                                sprites[i].scale.y = (.2*(Math.abs(arr[i].z - 400)/600))*(size*.01);
                                sprites[i].x = arr[i].x + (app.view.width / 2);
                                sprites[i].y = arr[i].y + (app.view.height / 2);

                                if(showNums){
                                    nums[i].x = arr[i].x + (app.view.width / 2);
                                    nums[i].y = arr[i].y + (app.view.height / 2);
                                }
                            }
                            for(var i = 0; i < lines.length; i++){
                                lines[i].clear();
                                lines[i].lineStyle(1, 0xFFFFFF, 1);
                                var sX = arr[lineArr[i].a].x + (app.view.width / 2);
                                var sY = arr[lineArr[i].a].y + (app.view.height / 2);
                                var eX = arr[lineArr[i].b].x + (app.view.width / 2);
                                var eY = arr[lineArr[i].b].y + (app.view.height / 2);
                                lines[i].position.set(sX, sY);
                                lines[i].moveTo(0,0);
                                lines[i].lineTo(eX-sX,eY-sY);
                            }
                            for(var j = 0; j < sprites.length; j++){
                                if(Math.random() < .01){
                                    facing[j] *= -1;
                                }
                             }
                        })
                    }, 1500)
                }, 15250)
            }

        }
    </script>

</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 id="click" style="color:white;">Click For Rat Fiesta</h1>
    <audio id="suave" src="/suavemente" type="audio/mpeg" loop="loop">
</body>
</html>
